<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/i.svg" />
    <title>Portal | UIUC Free Food</title>
    <script type="module" src="/src/js/main.js" defer></script>
    <link href="/src/css/food.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <a href="/">UIUC Free Food</a>
    </nav>

    <div id="contribute-header">
      <h1>Food Near You</h1>
      <button id="contribute-button">Contribute</button>
    </div>

    <dialog id="contribute-dialog">
      <h2>Free Food Contribution Form</h2>
      <p>
        Enter details about free food on campus to be respected by your peers.
      </p>

      <form id="contribute-form">
        <label for="contribute-form-date">Date:</label>
        <input id="contribute-form-date" name="date" />

        <label for="contribute-form-food">Food:</label>
        <input id="contribute-form-food" name="food" />

        <label for="contribute-form-location">Location:</label>
        <input id="contribute-form-location" name="location" />

        <label for="contribute-form-extra">Extra Info:</label>
        <input id="contribute-form-extra" name="extra-info" />

        <button>Submit</button>
      </form>
    </dialog>

    <div id="contributions">
      <!-- To be populated by JS -->
    </div>

    <!-- Ignore these for now -->
    <!-- <div id="react-root"></div> -->
    <!-- <script type="module" src="/src/react/main.jsx"></script> -->
  </body>
</html>
